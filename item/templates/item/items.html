{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1 bg-white rounded-xl p-6 shadow-sm">
            <form method="get" action="{% url 'item:items' %}">
                <label class="block text-sm font-medium text-gray-700">Search</label>
                <div class="mt-2 flex gap-2">
                    <input name="query" class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-300" type="text" value="{{ query }}" placeholder="Find a bike, a chair or car...">
                    <button class="inline-flex items-center px-4 py-2 bg-teal-600 text-white rounded-lg shadow-sm hover:bg-teal-700 transition">Search</button>
                </div>
            </form>

            <hr class="my-6">

            <p class="font-semibold text-gray-700 mb-2">Categories</p>

            <ul class="space-y-2">
                {% for category in categories %}
                    <li>
                        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}" class="block text-sm px-3 py-2 rounded-md {% if category.id == category_id %} bg-teal-50 text-teal-700 font-medium{% else %} text-gray-700 hover:bg-gray-50{% endif %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>

            <hr class="my-6">

            <a href="{% url 'item:items' %}" class="inline-block mt-2 py-2 px-4 bg-yellow-500 text-sm rounded-md text-white">Clear filters</a>
        </aside>

        <section class="lg:col-span-3">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for item in items %}
                    <article class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition">
                        <a href="{% url 'item:detail' item.id %}" class="block">
                            <div class="h-48 bg-gray-100 overflow-hidden">
                                <img src="{{ item.image.url }}" class="w-full h-full object-cover">
                            </div>

                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>
                                <p class="mt-2 text-sm text-gray-500">Price: <span class="text-teal-600 font-bold">{{ item.price }}</span></p>
                            </div>
                        </a>
                    </article>
                {% endfor %}
            </div>
        </section>
    </div>
{% endblock %}
